{% extends "navbar.html" %}

{% load static %} 

{% block content %}

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>Area Registration</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'css/adminarea.css' %}" />
</head>
<div class="jumbotron">
    <h2>Area Registration:</h2>
    {% if success %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
    </svg>
    <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="secondary:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
          {{success}}
        </div>
    </div>
    {% endif %}
    <form action="{% url 'admin-area' %}" method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" name="areaname" id="floatingInput" list="areas" placeholder="Hyderbad">
            <label for="floatingInput">Area Name</label>
            <datalist id="areas">
                {% for area in areas %}
                <option value="{{ area.area_name }}">{{ area.area_name }}</option>
    
                {% endfor %}
            </datalist>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="housename" id="floatingPassword" placeholder="Hyderbad">
            <label for="floatingPassword">House Name</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" name="address" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Address</label>
        </div>
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>
{% endblock %}
